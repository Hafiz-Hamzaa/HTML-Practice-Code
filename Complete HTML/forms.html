<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2> <b> Registration Form </b></h2>
    <form>
        <h5> Enter User Name </h5>
        <input type="text"placeholder="Enter your name">
        <br>
        <h5> Enter your Password </h5>
        <input type="password"placeholder="Enter your password">
        <br>
        <h5> Select one option </h5>
        <label for="101">
        <input type="radio"value="class 11"name="class"id="101">class 11
        </label>
        <label for="102"> <!-- fo screen reader-->
        <input type="radio"value="class 12"name="class"id="102">class 12
        </label>
        <br>
        <h5> Select mutiple option </h5>
        <label for="math">
        <input type="checkbox"value="math"name="subject"id="123">math
        </label>
        <br>
        <label for="science">
        <input type="checkbox"value="science"name="subject"id="124">science
        </label>
        <br>
        <label for="urdu">
        <input type="checkbox"value="urdu"name="subject"id="125">urdu
        </label>
        <br>
        <label for="islamiat">
        <input type="checkbox"value="islamiat"name="subject"id="126">islamiat
        </label>
        <br>
        <br>
        <select name="city">
        <option value="Karachi">Karachi</option>
        <option value="Lahore">Lahore</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Multan">Multan</option>
        </select>
        <br>
        <h5> FeedBack</h5>
        <textarea name="feedback"id="190"placeholder="please give your feedback"rows="5">Feedback</textarea>
        <br>
        <input type="submit"value="submit">
    </form>
    
</body>
</html>
