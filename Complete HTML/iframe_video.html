<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe & Video Tag in HTML</title>
</head>
<body>
    <h1> Iframe Tag in HTML </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T1fkvT1uPj8?si=W6gUEWX-gOy59ywE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XewspIh58Qg?si=UfRymb7-dYobfkVN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <h1> Video Tag in HTML</h1>
    <video width="560" height="315" src ="/myvideo.mkv" controls loop>My Videos</video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6R0TkF6Mgrk?si=ktSMqcxY04v2cm9b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
